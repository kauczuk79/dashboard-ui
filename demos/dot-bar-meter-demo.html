<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/dashboard-ui.css">
</head>

<body ng-app="dashboard-ui">
    <input type="number" min="-10" max="100" ng-model="value">
	<svg width="200" height="50">
		<g class="dot-bar-meter" data-min-value="0" data-max-value="13" data-value="{{value || 0}}">
            <rect x="0" y="0" width="200" height="50" fill="gray"/>
            <rect id="dot1" data-value="1" x="5" y="5" height="40" width="10" fill="black"/>
            <rect id="dot2" data-value="2" x="20" y="5" height="40" width="10" fill="black"/>
            <rect id="dot3" data-value="3" x="35" y="5" height="40" width="10" fill="black"/>
            <rect id="dot4" data-value="4" x="50" y="5" height="40" width="10" fill="black"/>
            <rect id="dot5" data-value="5" x="65" y="5" height="40" width="10" fill="black"/>
            <rect id="dot6" data-value="6" x="80" y="5" height="40" width="10" fill="black"/>
            <rect id="dot7" data-value="7" x="95" y="5" height="40" width="10" fill="black"/>
            <rect id="dot8" data-value="8" x="110" y="5" height="40" width="10" fill="black"/>
            <rect id="dot9" data-value="9" x="125" y="5" height="40" width="10" fill="black"/>
            <rect id="dot10" data-value="10" x="140" y="5" height="40" width="10" fill="black"/>
            <rect id="dot11" data-value="11" x="155" y="5" height="40" width="10" fill="black"/>
            <rect id="dot12" data-value="12" x="170" y="5" height="40" width="10" fill="black"/>
            <rect id="dot13" data-value="13" x="185" y="5" height="40" width="10" fill="black"/>
        </g>
	</svg>
	<script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../dist/dasboard-ui.js"></script>
</body>
</html>
