<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/dashboard-ui.css">
    <style>
        .gaugePlaceholder {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body ng-app="dashboard-ui">
    <div class="displayPlaceholder">
        Value
        <input type="number" ng-model="value" />
        <br />
        <svg width="400" height="600">
            <g class="analog-gauge" data-start-angle="-120" data-max-value="100" data-value="{{value || 0}}" data-indicator-origin-x="100" data-indicator-origin-y="100">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">0</text>
                <text text-anchor="middle" x="100" y="20">50</text>
                <text text-anchor="end" y="150" x="182">100</text>
            </g>
            <g class="analog-gauge" data-start-angle="-120" data-min-value="-100" data-max-value="100" data-x="200" data-value="{{value || 0}}" data-indicator-origin-x="100" data-indicator-origin-y="100">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">-100</text>
                <text text-anchor="middle" x="100" y="20">0</text>
                <text text-anchor="end" y="150" x="182">100</text>
            </g>
            <g class="analog-gauge" data-start-angle="120" data-end-angle="-120" data-max-value="100" data-y="200" data-value="{{value || 0}}" data-indicator-origin-x="100" data-indicator-origin-y="100">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">100</text>
                <text text-anchor="middle" x="100" y="20">50</text>
                <text text-anchor="end" y="150" x="182">0</text>
            </g>
            <g class="analog-gauge" data-start-angle="120" data-end-angle="-120" data-min-value="-100" data-x="200" data-y="200" data-max-value="100" data-value="{{value || 0}}" data-indicator-origin-x="100" data-indicator-origin-y="100">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">100</text>
                <text text-anchor="middle" x="100" y="20">0</text>
                <text text-anchor="end" y="150" x="182">-100</text>
            </g>
            <g class="analog-gauge" data-start-angle="45" data-end-angle="135" data-max-value="100" data-y="400" data-value="{{value || 0}}" data-indicator-origin-x="100" data-indicator-origin-y="100">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="end" x="165" y="45">0</text>
                <text text-anchor="end" x="165" y="165">100</text>
            </g>
        </svg>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../dist/dashboard-ui.js"></script>
</body>

</html>
