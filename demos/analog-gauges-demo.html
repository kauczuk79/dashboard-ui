<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/dashboard-ui.css">
    <style>
        .gaugePlaceholder {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body ng-app="dashboard-ui">
    <div class="displayPlaceholder">
        Value
        <input type="number" ng-model="value" />
        <br />
        <analog-gauge start-angle="-120" max-value="100" value="{{value || 0}}" indicator-origin-x="100" indicator-origin-y="100">
            <svg width="200" height="200">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">0</text>
                <text text-anchor="middle" x="100" y="20">50</text>
                <text text-anchor="end" y="150" x="182">100</text>
            </svg>
        </analog-gauge>
        <analog-gauge start-angle="-120" min-value="-100" max-value="100" value="{{value || 0}}" indicator-origin-x="100" indicator-origin-y="100">
            <svg width="200" height="200">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">-100</text>
                <text text-anchor="middle" x="100" y="20">0</text>
                <text text-anchor="end" y="150" x="182">100</text>
            </svg>
        </analog-gauge>
        <analog-gauge start-angle="120" end-angle="-120" max-value="100" value="{{value || 0}}" indicator-origin-x="100" indicator-origin-y="100">
            <svg width="200" height="200">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">100</text>
                <text text-anchor="middle" x="100" y="20">50</text>
                <text text-anchor="end" y="150" x="182">0</text>
            </svg>
        </analog-gauge>
        <analog-gauge start-angle="120" end-angle="-120" min-value="-100" max-value="100" value="{{value || 0}}" indicator-origin-x="100" indicator-origin-y="100">
            <svg width="200" height="200">
                <g>
                    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="1px" fill="gray"></circle>
                </g>
                <g id="indicator">
                    <rect y="15" x="97.5" width="5" height="85" fill="black"></rect>
                </g>
                <text text-anchor="start" y="150" x="18">100</text>
                <text text-anchor="middle" x="100" y="20">0</text>
                <text text-anchor="end" y="150" x="182">-100</text>
            </svg>
        </analog-gauge>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../dist/dasboard-ui.js"></script>
</body>

</html>
