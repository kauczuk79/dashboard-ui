<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/dashboard-ui.css">
</head>

<body ng-app="dashboard-ui">
    <input type="number" min="-100" max="100" ng-model="value">
    <h2>Bar meter 0..50</h2>
	<svg width="200" height="50">
		<g class="bar-meter" data-min="0" data-max="50" data-value="{{value || 0}}">
            <rect x="0" y="0" width="200" height="50" fill="gray"/>
            <text x="10" y="47" text-anchor="middle">0</text>
            <text x="100" y="47" text-anchor="middle">25</text>
            <text x="190" y="47" text-anchor="middle">50</text>
            <rect id="bar" x="10" y="5" width="180" height="30"/>
        </g>
	</svg>
    <h2>Bar meter -50..50</h2>
    <svg width="200" height="50">
		<g class="bar-meter" data-min="-50" data-max="50" data-value="{{value || 0}}">
            <rect x="0" y="0" width="200" height="50" fill="gray"/>
            <text x="10" y="47" text-anchor="middle">-50</text>
            <text x="100" y="47" text-anchor="middle">0</text>
            <text x="190" y="47" text-anchor="middle">50</text>
            <rect id="bar" x="100" y="5" width="180" height="30"/>
        </g>
	</svg>
	<script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../dist/dasboard-ui.js"></script>
</body>
</html>
